<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Now</title>

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  

</head>
<body>
    <h1> Registration Form </h1>
    <table class="table">
        <tr>
            <td> Name </td>
            <td> <input type="text" /> </td>
        </tr>

        <tr>
                <td> Adm no </td>
                <td> <input type="text" /> </td>
        </tr>

	 	<tr>
                <td> Roll no </td>
                <td> <input type="text" /> </td>
        </tr>

		<tr>
                <td> Age </td>
                <td> <input type="text" /> </td>
        </tr>

		<tr>
                <td> DOB </td>
                <td> <input type="date" /> </td>
        </tr>

		<tr>
                <td> Address </td>
                <td> <textarea rows="4" cols="50"> </textarea> </td>
        </tr>
        
        <tr>
        		<td> Gender </td>
                <td> <input type="radio" name="gender" value="male" checked> Male<br>
                	 <input type="radio" name="gender" value="female"> Female<br> </td>
		</tr>
        
        <tr>
        		<td> District </td>
                <td> <select> <option value="Alappuzha"> Alappuzha </option>
                              <option value="Ernakulam"> Ernakulam </option>
                              <option value="Idukki"> Idukki </option>
                              <option value="Kannur"> Kannur </option>
                              <option value="Kasaragod"> Kasaragod </option>
                              <option value="Kollam"> Kollam </option>
                              <option value="Kottayam"> Kottayam </option>
                              <option value="Kozhikode"> Kozhikode </option>
                              <option value="Malappuram"> Malappuram </option>
                              <option value="Palakkad"> Palakkad </option>
                              <option value="Pathanamthitta"> Pathanamthitta </option>
                              <option value="Thiruvananthapuram"> Thiruvananthapuram </option>
                              <option value="Thrissur"> Thrissur </option>
                              <option value="Wayanad"> Wayanad </option>
                     </select> </td>
        </tr>
        
        <tr>
                <td> E-Mail </td>
                <td> <input type="text" /> </td>
        </tr>

        <tr>
                <td> Place </td>
                <td> <input type="text" /> </td>
        </tr>

        

        <tr>
                <td> Username </td>
                <td> <input type="text" /> </td>
        </tr>

        <tr>
                <td> Password </td>
                <td> <input type="password" /> </td>
        </tr>

        <tr>
                <td> Confirm Password </td>
                <td> <input type="password" /> </td>
        </tr>
        
        <tr>
        		<td> <input type="checkbox" name="chkbox" value="Agree"> I have agreed to terms and conditions<br>
                 
        </tr>

        <tr>
            <td> </td>
            <td> <button class="btn btn-dark" > Register </button> </td>
        </tr>

        
    </table>
</body>
</html>
